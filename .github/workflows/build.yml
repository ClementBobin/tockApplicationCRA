name: Build and Release Tock UI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

# Required permissions for semantic-release
permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  build-and-release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for semantic-release

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        working-directory: ./tock-ui
        run: npm ci  # Use ci for deterministic builds

      - name: Verify build environment
        working-directory: ./tock-ui
        run: |
          echo "Node: $(node --version)"
          echo "NPM: $(npm --version)"
          echo "Rust: $(rustc --version)"

      - name: Build Tauri application
        working-directory: ./tock-ui
        run: npm run tauri build -- ${{ matrix.args }}
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Upload macOS artifacts
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: |
            tock-ui/src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
            tock-ui/src-tauri/target/universal-apple-darwin/release/bundle/macos/*.app
          retention-days: 7

      - name: Upload Linux artifacts
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            tock-ui/src-tauri/target/release/bundle/deb/*.deb
            tock-ui/src-tauri/target/release/bundle/appimage/*.AppImage
          retention-days: 7

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            tock-ui/src-tauri/target/release/bundle/msi/*.msi
            tock-ui/src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 7

  semantic-release:
    needs: build-and-release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-artifacts

      - name: List downloaded artifacts
        run: find dist-artifacts -type f

      - name: Semantic Release
        working-directory: ./tock-ui
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}  # Only if publishing to npm
        run: npx semantic-release